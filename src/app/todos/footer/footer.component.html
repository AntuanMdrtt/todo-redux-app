<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendings}}</strong> tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let filter of filters">
            <!-- class="selected" -->
            <a (click)="changeFilter(filter)" [class.selected]="filter === currentFilter"
                href="#/">{{filter|titlecase}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button type="button" (click)="clearCompleted()" class="clear-completed">Limpiar completados</button>
</footer>
