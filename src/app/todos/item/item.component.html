<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completed" [class.editing]="editing">
  <div class="view">
    <input [formControl]="completed" class="toggle" type="checkbox">
    <label (dblclick)="edit()">{{todo.text}}</label>
    <button (click)="remove()" class="destroy"></button>
  </div>
  <input [formControl]="txtInput" (blur)="edited()" type="text" class="edit" #inputFisico>
</li>
